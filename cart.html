<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        td, rh {
            width: 25%;
            text-align: center;
        }
    </style>
</head>

<div id="app">

    <h1> Example Shopping Cart</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>

        <tr>
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <td>
                <input type="number" id="quantity" v-model="quantity">
            </td>
            <td>{{ total | dPlaces(2) }}</td>
        </tr>
    </table>

</div>

<script>
    let app = new Vue({
        el:  '#app',
        data: {
            name: 'Hat',
            quantity: 1,
            unitPrice: 4.69
        },
        computed:{
            total: function (){
                let totalPrice = this.quantity * this.unitPrice
                return totalPrice

            }
        },
        filters:{
            dPlaces: function (price, numberOfdecimalPlaces) {
                let formattedPrice = price.toFixed(numberOfdecimalPlaces)
                return formattedPrice
            }
        }

    })


</script>
