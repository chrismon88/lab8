<html>
<head>
<script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id = "app">

        <h1>Hello Vue Forms!</h1>

        <label for="name">Please enter your name:</label>
        <input v-model="name" id = "name">
        <div v-if="name">
            Your name is {{name}}
            <button v-on:click="clear">Clear Input</button>
        </div>
        <div v-else>
            Waiting on user input.
        </div>

    </div>
    <!-- divs will control what is rendered-->


        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        name: '' // create empty string
                    }
                },
                methods:{
                    clear(){
                        this.name=''
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
