<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id="app">
            <h1>Hello Vue!</h1>
            <p>Original message: {{ message }}</p>
            <p>Added Exclamation points: {{ messageWithExclamation}}</p>

            <button v-on:click="addExclamation"> Add !</button>
            <button v-on:click="clear"> Clear Exclamation Points </button>

        </div>
        <!-- Everything that vue will manage goes below-->
        <script>
            let app = Vue.createApp({
                data() {
                    return {
                        message: "Hello world",
                        numberOfExclamationPoints: 0
                    }
                },
                methods: {
                    addExclamation() {
                        if (this.numberOfExclamationPoints < 10) {
                            this.numberOfExclamationPoints++
                        } else {
                            alert("No more exclamation points!!")
                        }
                },
                    clear() {

                        this.numberOfExclamationPoints =0
                    }
                },

                computed: {
                messageWithExclamation(){

                    let messageWithPoints = this.message
                    for (let x = 0; x < this.numberOfExclamationPoints; x++) {
                        messageWithPoints = messageWithPoints + "!"
                    }
                    return messageWithPoints
                    }
                }
            })
            app.mount('#app')

        </script>
    </body>
</html>
